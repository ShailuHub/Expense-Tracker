<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/expense.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous" />
  <title>Expense Tracker</title>
</head>
<body class="bg-light">
  <div class="container-flid navbar-main-container bg-secondary">
    <div class="container-xl navbar-container">
      <!-- Navbar Logo Section -->
      <div class="navbar-logo">
        <!-- Toggle Button -->
        <div class="toggle-btn" id="toggle-btn">
          <div class="top"></div>
          <div class="middle"></div>
          <div class="bottom"></div>
        </div>
        <!-- Cross Button -->
        <div class="cross-btn" id="cross-btn">
          <div class="top-cross"></div>
          <div class="bottom-cross"></div>
        </div>
        <h3 id="logo-img">&#8377</h3>
        <h4 id="logo-text">Expense Tracker</h4>
      </div>
      <!-- Navigation Menu -->
      <div class="nav-menu">
        <ul>
          <li><a href="#" id="expenseHome-lg">Home</a></li>
          <li><a href="#" id="expenseLeaderBoard-lg">Leader Board</a></li>
          <li><a href="#" id="premiumFeatures-lg">Premium</a></li>
        </ul>
      </div>
      <!-- Toggle Menu (for mobile) -->
      <div class="toggle-menu" id="toggle-menu">
        <ul>
          <li><a href="#" id="expenseHome-sm">Home</a></li>
          <li><a href="#" id="expenseLeaderBoard-sm">Leader Board</a></li>
          <li><a href="#" id="premiumFeatures-sm">Premium</a></li>
        </ul>
        
        <!-- Toggle button for mobile  -->
        <div class="navbar-btn-sm">
          <div class="d-flex flex-column ">
            <button class="btn btn-dark mx-3 mt-2 w-auto" id="premiumBtn-sm">Buy Premium</button>
          <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          <button class="btn btn-danger mx-3 mt-2 w-auto" id="logOut-sm">Log out</button>
          </div>
        </div>
      </div>
      <!-- Navbar Buttons -->

      <!-- To show if user is premium in bigger screen -->
      <p class="text-center mt-3 px-3" id="premium-text">PRO !!</p>
      <div class="navbar-btn">
        <!-- Premium Buttons and Log Out -->
        <button class="btn btn-dark" id="premiumBtn">Buy Premium</button>
        
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <button class="btn btn-danger" id="logOut">Log out</button>
      </div>
    </div>
  </div>

  <!-- Expense Form Section -->
  <div class="container-sm mt-4 form-container">
    <form action="" id="form" method="POST">
      <div class="row form_row px-2 bg-secondary">
        <div class="col-lg-2 col-md-2">
          <!-- Category Selection Dropdown -->
          <select class="form-control bg-dark text-light" id="category" name="category" required>
            <option value="">Category</option>
            <option value="Groceries">Groceries</option>
            <option value="Home Bills">Home Bills</option>
            <option value="Cosmetic">Cosmetic</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Groceries & Pet Supplement">Groceries & Pet Supplement</option>
            <option value="Furniture">
              Furniture
            </option>
            <option value="Eletronics Accessories">
              Mobile, Computers & Eletronics Accessories
            </option>
            <option value="Payments & Bookings">Payments & Bookings</option>
            <option value="Stationary">Stationary</option>
            <option value="Sports & Gym">Sports & Gym</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col-lg-6 col-md-4">
          <!-- Description Input -->
          <div class="input-group">
            <span class="input-group-text bg-dark text-light">Description</span>
            <input type="text" class="form-control" id="description" name="description" required />
          </div>
        </div>
        <div class="col-lg-2 col-md-3">
          <!-- Expense Amount Input -->
          <div class="input-group">
            <span class="input-group-text bg-dark text-light">&#8377</span>
            <input type="text" class="form-control" id="expenseAmount" name="amount" required />
          </div>
        </div>
        <div class="col-lg-2 col-md-3 text-center">
          <!-- Add Expense Button -->
          <button class="btn btn-dark " id="submit">Add Expense</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Expense Table Section -->
  <div class="container">
    <div class="container table-responsive table-responsive-sm p-4 pt-4 bg-secondary rounded-4 mt-4 table-custom">
      <table class="table align-middle table-striped table-hover table-bordered table-dark border-dark">
        <thead>
          <tr class="table-secondary">
            <th class="text-center">Date</th>
            <th class="text-center">Category</th>
            <th class="text-center">Description</th>
            <th class="text-center">Amount</th>
            <th class="text-center">Edit</th>
            <th class="text-center">Delete</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Table body content goes here -->
        </tbody>
      </table>
      <div class="container mt-5">
        <ul class="pagination justify-content-center" id="pagination-custom">

        </ul>
      </div>
      <div id="download">
        <button class="btn btn-dark" disabled>Download</button>
      </div>
    </div>
    <div class="container mt-3 d-flex justify-content-center gap-3 bg-secondary p-4 rounded-3 mb-5" id="rowsToDisplay">
      <div class="d-flex justify-content-center align-content-center">
        <h4 class="my-auto text-light">Number of rows want to display --> </h4>
      </div>
      <div class="pageBtn">
        <div class="btn btn-dark page" >5</div>
      <div class="btn btn-dark page" >10</div>
      <div class="btn btn-dark page" >15</div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../script/expense.js"></script>
  <script src="../script/navigation.js"></script>
</body>
</html>

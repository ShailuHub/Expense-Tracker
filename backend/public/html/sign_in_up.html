<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/sign_in_up.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <!-- Display Block 1 (Login Page) -->
    <div class="display-block" id="one">
      <div class="container outer-container">
        <!-- Log in page -->
        <div class="inner-container1">
          <h2 class="mb-5 text-center">Log In</h2>
          <form action="" id="form1" method="POST">
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Email</span>
              <input
                type="email"
                class="form-control"
                placeholder="username@email.com"
                name="email"
                id="loginEmail"
                required
              />
            </div>
            <div class="input-group">
              <span class="input-group-text"
                ><img src="../images/lock.png" alt="lock" class="lock"
              /></span>
              <input
                type="password"
                class="form-control"
                placeholder="password"
                name="password"
                id="loginPassword"
                required
              />
            </div>
            <div class="mt-5">
              <input
                type="submit"
                class="btn btn-success"
                id="submit1"
                value="Login"
              />
            </div>
            <div>
              <button class="btn btn-primary" id="forgotPassword">
                Forgot Password ??
              </button>
            </div>
          </form>
        </div>

        <!-- Hidden Content 2 -->
        <div class="hidden-two">
          <div class="hidden-one-content">
            <h2 class="mb-5 text-center">Welcome back SAVERS !</h2>
            <p class="mb-5 text-center">
              Wanna join the community of MONEY SAVERS !!
            </p>
            <button class="btn btn-dark" id="signup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Display None 2 (Sign Up Page) -->
    <div class="display-none" id="two">
      <div class="container outer-container">
        <!-- Hidden Content 1 -->
        <div class="hidden-one">
          <div class="hidden-one-content">
            <h2 class="mb-5 text-center">Welcome SAVERS !</h2>
            <blockquote>
              <h6>" Save money and money will save you ðŸ™„ "</h6>
            </blockquote>
            <p class="mb-5 text-center">
              Wanna check your expenses please login !!!!
            </p>
            <button class="btn btn-dark" id="login">Log in</button>
          </div>
        </div>

        <!-- Sign up page -->
        <div class="inner-container2">
          <h2 class="mb-5 text-center">Create an Account</h2>
          <form action="" id="form2" method="POST">
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Name</span>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="username"
                required
              />
            </div>
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Email</span>
              <input
                type="email"
                class="form-control"
                placeholder="username@email.com"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="input-group">
              <span class="input-group-text"
                ><img src="../images/lock.png" alt="lock" class="lock"
              /></span>
              <input
                type="password"
                class="form-control"
                placeholder="password"
                name="password"
                id="password"
                required
              />
            </div>
            <div class="input-group">
              <span class="input-group-text"
                ><img src="../images/lock.png" alt="lock" class="lock"
              /></span>
              <input
                type="password"
                class="form-control"
                placeholder="confirm password"
                name="confirm_password"
                id="confirm_password"
                required
              />
            </div>
            <div class="mt-5">
              <input
                type="submit"
                class="btn btn-success"
                id="submit2"
                value="Register"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../script/sign_in_up.js"></script>
  </body>
</html>

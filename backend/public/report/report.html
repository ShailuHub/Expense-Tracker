<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/report.css">
    <title>Expense Tracker</title>
  </head>
  <body>
        <div class="container-flid navbar-main-container">
            <div class="container-xl navbar-container">
              <div class="navbar-logo">
                <div class="toggle-btn" id="toggle-btn">
                  <div class="top"></div>
                  <div class="middle"></div>
                  <div class="bottom"></div>
                </div>
                <div class="cross-btn" id="cross-btn">
                    <div class="top-cross"></div>
                    <div class="bottom-cross"></div>
                </div>
                <h3 id="logo-img">&#8377</h3>
                <h4 id="logo-text">Expense Tracker</h4>
              </div>
              <div class="nav-menu" >
                <ul>
                  <li><a href="#" id="expenseHome-lg">Home</a></li>
                  <li><a href="#" id="expenseLeaderBoard-lg">Leader Board</a></li>
                  <li><a href="#">Premium</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
              <div class="toggle-menu" id="toggle-menu">
                <ul>
                  <li><a href="#" id="expenseHome-lg">Home</a></li>
                  <li><a href="#" id="expenseLeaderBoard-sm">Leader Board</a></li>
                  <li><a href="#">Premium</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
              <div class="navbar-btn">
                <button class="btn btn-primary">Log out</button>
              </div>
            </div>
        </div>
        <div class="container main-container">
            <h3 class="text-center mt-3">DaY to DaY expense</h3>
            <section class="section bg-secondary" id="section1">
                <div class="custom-row">
                    <div class="col1">
                        <h4>Daily Reports</h4>
                        <p>select Date</p>
                        <div class="input-group">
                            <input type="date" class="form-control" id="datDate"
                            name="date"
                            required />     
                          </div>
                        <div>
                            <button class="btn btn-dark">SHOW</button>
                        </div>
                    </div>
                    <div class="col2 ">
                        <table class="table align-middle table-bordered custom-table table-hover table-responsive table-striped">
                            <thead class="table-secondary bg-secondary">
                               <tr>
                                <th class="text-center">Date</th>
                                <th class="text-center">Description</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">Expense</th>
                               </tr>
                            </thead>
                            <tbody></tbody>

                        </table>
                    </div>
                </div>
            </section>
            <section class="section bg-secondary" id="section2">
                <div class="custom-row">
                    <div class="col1">
                        <h4>Monthly Reports</h4>
                        <p>select Date</p>
                        <div class="input-group">
                            <input type="date" class="form-control" id="monthDate"
                            name="date"
                            required />     
                          </div>
                        <div>
                            <button class="btn btn-dark">SHOW</button>
                        </div>
                    </div>
                    <div class="col2 ">
                        <table class="table align-middle table-bordered custom-table table-hover table-responsive table-striped">
                            <thead class="table-secondary bg-secondary">
                               <tr>
                                <th class="text-center">Date</th>
                                <th class="text-center">Description</th>
                                <th class="text-center">Category</th>
                                <th class="text-center">Expense</th>
                               </tr>
                            </thead>
                            <tbody></tbody>

                        </table>
                    </div>
                </div>
            </section>
        </div>
  </body>
</html>

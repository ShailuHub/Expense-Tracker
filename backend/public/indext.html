<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="form" class="border p-4 rounded">
            <div class="form-group mt-2 mb-2">
              <label for="expenseAmount" class="pb-2"
                >Expense Amount (Rs.)</label
              >
              <input
                type="number"
                class="form-control"
                id="expenseAmount"
                name="amount"
                required
              />
            </div>
            <div class="form-group mt-2 mb-2">
              <label for="category" class="pb-2">Choose Category</label>
              <select class="form-control" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="Groceries">Groceries</option>
                <option value="Bills">Home Bills</option>
                <option value="Cosmetic">Cosmetic</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Groceries">Groceries & Pet Supplement</option>
                <option value="Home Appliances">Home Appliances & Furniture</option>
                <option value="Eletronics Accessories">Mobile, Computers & Eletronics Accessories</option>
                <option value="Payments">Payments & Bookings</option>
                <option value="Stationary">Stationary</option>
                <option value="Sports">Sports & Gym</option>
                <option value="Other">Other</option>
                <!-- Add more categories here -->
              </select>
            </div>
            <div class="form-group mt-2 mb-2">
              <label for="description" class="pb-2">Choose Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </div>
            
            <input
              type="submit"
              class="btn btn-success btn-block mt-3"
              id="submit"
              value="Add Expense"
            >
          </input>
          </form>
        </div>
      </div>
    </div>

    <div class="container mt-5" id="tableBody">
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

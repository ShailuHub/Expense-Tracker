<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/expense.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body class="bg-light ">
    <div class="container-flid navbar-main-container">
      <div class="container navbar-container">
        <div class="navbar-logo">
          <h3 id="logo-img">&#8377</h3>
          <h4 id="logo-text">Expense Tracker</h4>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Leader Board</a></li>
            <li><a href="#">Premium</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-btn">
          <button class="btn btn-primary " id="premiumBtn">Buy Premium</button>
          <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
          <button class="btn btn-primary">Log out</button>
        </div>
      </div>
    </div>
    <div class="container" id="premium-user">
    
    </div>
    <div class="container mt-4">
      <form action="" id="form" method="POST">
        <div class="row form_row px-2">
          <div class="col-2">
            <select class="form-control" id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="Groceries">Groceries</option>
              <option value="Bills">Home Bills</option>
              <option value="Cosmetic">Cosmetic</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Groceries">Groceries & Pet Supplement</option>
              <option value="Home Appliances">
                Home Appliances & Furniture
              </option>
              <option value="Eletronics Accessories">
                Mobile, Computers & Eletronics Accessories
              </option>
              <option value="Payments">Payments & Bookings</option>
              <option value="Stationary">Stationary</option>
              <option value="Sports">Sports & Gym</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-6">
            <div class="input-group">
              <span class="input-group-text">Description</span>
              <input
                type="text"
                class="form-control"
                id="description"
                name="description"
                required
              />
            </div>
          </div>
          <div class="col-2">
            <div class="input-group">
              <span class="input-group-text">&#8377</span>
              <input type="text" class="form-control" id="expenseAmount"
              name="amount"
              required />
              
            </div>
          </div>
          <div class="col-2 d-flex justify-content-center">
            <button class="btn" id="submit">Add Expense</button>
            
          </div>
        </div>
      </form>
    </div>
    <div class="container mt-5 p-5 table-responsive" id="table_content">
      <table class="table table_custom table-striped table-hover table-bordered table-dark border-dark">
        <thead>
          <tr class="table-secondary">
            <th class="text-center">category</th>
            <th class="text-center">Description</th>
            <th class="text-center">Amount</th>
            <th class="text-center">Utility</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          
          
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../script/expense.js"></script>
  </body>
</html>

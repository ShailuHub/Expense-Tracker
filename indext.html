<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Expense Tracker</title>
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="form" class="border p-4 rounded">
            <div class="form-group mt-2 mb-2">
              <label for="expenseAmount" class="pb-2"
                >Choose Expense Amount</label
              >
              <input
                type="number"
                class="form-control"
                id="expenseAmount"
                required
              />
            </div>
            <div class="form-group mt-2 mb-2">
              <label for="description" class="pb-2">Choose Description</label>
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>
            <div class="form-group mt-2 mb-2">
              <label for="category" class="pb-2">Choose Category</label>
              <select class="form-control" id="category" required>
                <option value="">Select Category</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="movie">Movie</option>
                <!-- Add more categories here -->
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-success btn-block mt-3"
              id="submit"
            >
              Add Expense
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <ul class="list-group" id="listItem"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
